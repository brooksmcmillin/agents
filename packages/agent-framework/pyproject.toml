[project]
name = "agent-framework"
version = "0.1.0"
description = "Reusable LLM agent framework built on Model Context Protocol (MCP)"
requires-python = ">=3.12"
authors = [
    {name = "Agent Framework Contributors"}
]
readme = "README.md"
license = {text = "MIT"}
keywords = ["llm", "agent", "mcp", "anthropic", "claude"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "anthropic>=0.40.0",
    "mcp>=1.23.0",
    "httpx>=0.27.0",
    "python-dotenv>=1.0.0",
    "pydantic>=2.10.0",
    "pydantic-settings>=2.6.0",
    "cryptography>=44.0.0",
    "beautifulsoup4>=4.12.0",
    "html2text>=2024.2.26",
    "aiohttp>=3.13.3",
    "slack-bolt>=1.18.0",
    "slack-sdk>=3.27.0",
    # Database dependencies (shared by memory and RAG)
    "asyncpg>=0.30.0",
    # RAG-specific dependencies
    "openai>=1.0.0",
    "pymupdf4llm>=0.0.17",
    "lxml>=6.0.2",
    # Observability
    "langfuse>=3.0.0",
    "opentelemetry-instrumentation-anthropic>=0.38.0",
]

[project.urls]
Homepage = "https://github.com/brooksmcmillin/agent-framework"
Repository = "https://github.com/brooksmcmillin/agent-framework"
Issues = "https://github.com/brooksmcmillin/agent-framework/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["agent_framework"]

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "B007",   # loop control variable not used within loop body
    "B008",   # do not perform function calls in argument defaults
    "B904",   # raise without from inside except
    "ARG001", # unused function argument
    "ARG002", # unused method argument (common in tests with fixtures)
    "SIM117", # multiple with statements (async context managers)
]

[tool.ruff.lint.isort]
known-first-party = ["agent_framework"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.pyright]
typeCheckingMode = "standard"
pythonVersion = "3.12"
include = ["agent_framework"]
exclude = ["tests"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --tb=short"

[tool.coverage.run]
source = ["agent_framework"]
omit = ["tests/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
]

[tool.bandit]
exclude_dirs = ["tests"]
# B106: False positive on token_endpoint URL parameter names
# B608: False positive on SQL with table_name from config (not user input)
skips = ["B106", "B608"]

[tool.bandit.assert_used]
skips = ["**/test_*.py", "**/tests/**"]

[dependency-groups]
dev = [
    "deptry>=0.24.0",
    "detect-secrets>=1.5.0",
    "isort>=7.0.0",
    "pip-audit>=2.10.0",
    "pre-commit>=4.5.1",
    "pylint>=3.0.0",
    "pyright>=1.1.0",
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.14.0",
    "radon>=6.0.1",
    "ruff>=0.8.0",
    "safety>=3.7.0",
    "vulture>=2.14",
]
