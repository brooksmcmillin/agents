name: Security

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 2 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  pull-requests: write
  actions: read

jobs:
  security:
    uses: brooksmcmillin/workflows/.github/workflows/python-security.yml@main
    with:
      package-name: agent_framework
