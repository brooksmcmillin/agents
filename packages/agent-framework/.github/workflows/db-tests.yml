name: Database Tests

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]
  merge_group:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  database-tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test  # pragma: allowlist secret
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        # Health checks to wait for postgres to be ready
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run database tests
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test_db  # pragma: allowlist secret
        run: |
          uv run pytest tests/test_database_memory_store.py -v --cov=agent_framework/storage --cov-report=term-missing
