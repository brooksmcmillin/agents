[project]
name = "pr-agent"
version = "0.1.0"
description = "LLM-powered PR and content strategy assistant"
requires-python = ">=3.11"
dependencies = [
    "anthropic>=0.39.0",
    "mcp==1.10.1",
    "httpx>=0.27.0",
    "aiohttp>=3.11.0",
    "starlette>=0.41.0",
    "uvicorn>=0.32.0",
    "python-dotenv>=1.0.0",
    "pydantic>=2.10.0",
    "pydantic-settings>=2.6.0",
    "authlib>=1.3.0",
    "cryptography>=44.0.0",
    "python-json-logger>=2.0.7",
    "beautifulsoup4>=4.12.0",
    "lxml>=5.0.0",
    "html2text>=2024.2.26",
    "agent-framework",
]

[tool.hatch.build.targets.wheel]
packages = ["agents.pr_agent", "mcp_server", "shared"]

[tool.uv.sources]
agent-framework = { git = "https://github.com/brooksmcmillin/agent-framework.git" }
