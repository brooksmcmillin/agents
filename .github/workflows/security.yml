name: Security

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 2 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  security-events: write

jobs:
  security:
    uses: brooksmcmillin/workflows/.github/workflows/python-security.yml@main
    with:
      package-name: agents
      pre-install-command: uv add agent-framework@git+https://github.com/brooksmcmillin/agent-framework chasm@git+https://github.com/brooksmcmillin/chasm
    secrets:
      GH_PAT: ${{ secrets.GH_PAT }}
